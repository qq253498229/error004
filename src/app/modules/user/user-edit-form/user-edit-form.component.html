<form nz-form ngxsForm="user.editForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="email" type="email" id="email">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="nickname">昵称</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input name="nickname" id="nickname">
    </nz-form-control>
  </nz-form-item>

  <button type="button" (click)="test()">test</button>
</form>
